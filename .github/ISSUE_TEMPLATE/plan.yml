name: 🗓 일정/목표 계획
description: 스프린트/마일스톤 단위의 목표와 일정을 정의합니다
title: "[계획] "
labels: ["계획표"]
body:
  - type: input
    id: start_dat표
    attributes:
      label: 시작일
      placeholder: 2025-10-01
  - type: input
    id: end_date
    attributes:
      label: 종료일
      placeholder: 2025-10-15
  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      options:
        - 상
        - 중
        - 하
  - type: textarea
    id: objective
    attributes:
      label: 목표 요약
      description: 한두 문장으로 핵심 목표를 설명해 주세요.
      placeholder: 예) 10월 2주차에 로그인 안정성 개선 및 문서 보완
    validations:
      required: true
  - type: textarea
    id: success
    attributes:
      label: 성공 기준(SMART)
      placeholder: |
        - [ ] 지표/KPI 1 (측정 방법)
        - [ ] 지표/KPI 2 (측정 방법)
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: 범위(해야 할 것 / 하지 않을 것)
      placeholder: |
        Must:
        - ...
        Won't:
        - ...
  - type: textarea
    id: deliverables
    attributes:
      label: 산출물
      placeholder: 기능 데모, 문서, 리포트, 로그 등
    validations:
      required: true
  - type: textarea
    id: timeline
    attributes:
      label: 일정/타임라인 세부 계획
      description: 주차별 또는 일자별 계획을 작성해 주세요.
      placeholder: |
        주차/일자 | 작업 | 담당 | 예상 소요
        ---------|------|------|---------
        10/01    | ...  | ...  | 4h
        10/02    | ...  | ...  | 6h
  - type: textarea
    id: tasks
    attributes:
      label: 작업 목록(Checklist)
      description: 가능한 작은 단위로 쪼개 주세요.
      placeholder: |
        - [ ] 작업 1
        - [ ] 작업 2
        - [ ] 작업 3
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: 의존성/리스크/차단 이슈
      placeholder: 외부 팀 협의, 하드웨어 수급, API 한계 등
  - type: textarea
    id: resources
    attributes:
      label: 담당자/협업자 및 참고 자료
      placeholder: "@owner, @reviewer, 문서 링크, 이슈/PR 참조 등"
  - type: checkboxes
    id: checklist
    attributes:
      label: 제출 전 확인
      options:
        - label: 목표/성공 기준이 측정 가능하게 정의됨
        - label: 작업 목록이 실행 가능한 단위로 분해됨
        - label: 리스크와 완화 계획이 명시됨

